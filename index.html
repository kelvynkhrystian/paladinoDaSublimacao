<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">  

  <title>Paladino da Sublimação</title>
</head>
<body>

  <header>
    <section class="header-top">
      <img src="./imgs/logo/logo-principal.png" alt="Logo Paladino" class="logo-paladino">
      <section class="box-cart">
        <img src="./imgs/outros/carrinho.png" alt="Logo Carrinho" class="logo-carrinho">
        <!-- <div class="box-contador1"><p class="contador-carrinho">0</p></div> -->
      </section>
      
    </section>
    <nav class="header-bot">
      <label for="search" class="search-label">
        <img src="./imgs/outros/lupa-azul.png" alt="Lupa" class="logo-lupa"> 
        <input type="text" name="search" class="search-input" placeholder="O que está procurando?">
      </label>
      <section class="box-cart">
        <img src="./imgs/outros/filtro-branco.png" alt="Filtro" class="logo-filtro"> 
        <!-- <div class="box-contador2"> <p class="contador-filtro">1</p></div> -->
      </section>

    </nav>
  </header>

  <main>
    <section class="banner-box">
      <img src="./imgs/outros/banner01.png" alt="banner paladino" class="banner">
    </section>
  </main>


  
  <script src="./script.js"></script>
</body>
</html>
